<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wordle!!!!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="head-bar">
        <div class="left-logo">
          <img src="assets/menu.svg" alt="" />
        </div>
        <div class="middle-logo">
          <div>Wordle</div>
        </div>
        <div class="right-logo">
          <img src="assets/search.svg" alt="" />
          <img src="assets/chart.svg" alt="" />
          <img src="assets/cog.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div id="timer">time: 00:00</div>
      <div class="board-row row-1">
        <div class="board-block" date-index="11"></div>
        <div class="board-block" date-index="12"></div>
        <div class="board-block" date-index="13"></div>
        <div class="board-block" date-index="14"></div>
        <div class="board-block" date-index="15"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" date-index="21"></div>
        <div class="board-block" date-index="22"></div>
        <div class="board-block" date-index="23"></div>
        <div class="board-block" date-index="24"></div>
        <div class="board-block" date-index="25"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" date-index="31"></div>
        <div class="board-block" date-index="32"></div>
        <div class="board-block" date-index="33"></div>
        <div class="board-block" date-index="34"></div>
        <div class="board-block" date-index="35"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" date-index="41"></div>
        <div class="board-block" date-index="42"></div>
        <div class="board-block" date-index="43"></div>
        <div class="board-block" date-index="44"></div>
        <div class="board-block" date-index="45"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" date-index="51"></div>
        <div class="board-block" date-index="52"></div>
        <div class="board-block" date-index="53"></div>
        <div class="board-block" date-index="54"></div>
        <div class="board-block" date-index="55"></div>
      </div>
      <div class="board-row row-6">
        <div class="board-block" date-index="61"></div>
        <div class="board-block" date-index="62"></div>
        <div class="board-block" date-index="63"></div>
        <div class="board-block" date-index="64"></div>
        <div class="board-block" date-index="65"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-row row-1">
        <div class="keyboard-block" date-key="Q">Q</div>
        <div class="keyboard-block" date-key="W">W</div>
        <div class="keyboard-block" date-key="E">E</div>
        <div class="keyboard-block" date-key="R">R</div>
        <div class="keyboard-block" date-key="T">T</div>
        <div class="keyboard-block" date-key="Y">Y</div>
        <div class="keyboard-block" date-key="U">U</div>
        <div class="keyboard-block" date-key="I">I</div>
        <div class="keyboard-block" date-key="O">O</div>
        <div class="keyboard-block" date-key="P">P</div>
      </div>
      <div class="keyboard-row row-2">
        <div class="keyboard-block" date-key="A">A</div>
        <div class="keyboard-block" date-key="S">S</div>
        <div class="keyboard-block" date-key="D">D</div>
        <div class="keyboard-block" date-key="F">F</div>
        <div class="keyboard-block" date-key="G">G</div>
        <div class="keyboard-block" date-key="H">H</div>
        <div class="keyboard-block" date-key="J">J</div>
        <div class="keyboard-block" date-key="K">K</div>
        <div class="keyboard-block" date-key="L">L</div>
      </div>
      <div class="keyboard-row row-3">
        <div class="keyboard-block enter" date-key="enter">ENTER</div>
        <div class="keyboard-block" date-key="Z">Z</div>
        <div class="keyboard-block" date-key="X">X</div>
        <div class="keyboard-block" date-key="C">C</div>
        <div class="keyboard-block" date-key="V">V</div>
        <div class="keyboard-block" date-key="B">B</div>
        <div class="keyboard-block" date-key="N">N</div>
        <div class="keyboard-block" date-key="M">M</div>
        <div class="keyboard-block delete" date-key="">
          <img src="assets/delete.svg" alt="" />
        </div>
      </div>
    </footer>
  </body>
</html>
